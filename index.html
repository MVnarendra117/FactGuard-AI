<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactGuard AI - Truth Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }

      /* Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(148, 163, 184, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(148, 163, 184, 0.3) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
      }

      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(30, 41, 59, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
      }

      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 0 20px #22d3ee, 0 0 40px #22d3ee;
      }
      
      /* Pulse Glow */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.1); }
        50% { box-shadow: 0 0 30px rgba(6, 182, 212, 0.3); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      /* Stamp Effect */
      .stamp-text {
        mask-image: url('https://grainy-gradients.vercel.app/noise.svg');
        -webkit-mask-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }
    </style>

}
</script>
